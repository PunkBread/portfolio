<html>
	<head>
		<meta charset = "utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Login</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
		<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
		<script type="text/javascript" src="js/prestamoEquipo.js"></script>	
	</head>
	<body>
		<div class="well well-sm">
			<legend class="p-3 mb-2 bg-primary text-white text-center"> Login</legend>
			<form>
				<div class="p-3 mb-2 bg-light text-dark container">
				<div class="main">
					<form id="form_id" method="post" name="myform">
						<div class="text-center">
							<label id ="usuario">Usuario:</label>
							<input type="text" id="cmbUsuario"/>
						</div>
						&nbsp
						&nbsp
						<div class="text-center">
							<label  >Contraseña:</label>
							<input type="password" id="cmbContrasena" />
						</div>
						&nbsp
						&nbsp
						<div class="text-center">
							<button type='button' id="btnLogin" class="btn btn-primary">
								<span class="glyphicon glyphicon-log-in"></span> Ok
							</button>
						</div>
					</form>
				</div>
				</div>
			</form>
		</div>
		<div id="lblalerta" class="alert alert-info" role="alert">
			Este es un mensaje de información.
		</div>
		<p id="lblLog"></p>
	</body> 
 </html>
